<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 3</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
        .container{
            height: 100vh;
            width: 100vw;
            background-color: rgb(140, 140, 204);
        }
        .card{
            height: 70%;
            width: 80%;
            display: flex;
            flex-direction: row;
        }
        .leftBox{
            height: 100%;
            width: 60%;
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="leftBox">
                <div class="heading">
                    <h2> Get Insight that help your Bussiness Grow </h2>
                </div>
                <div class="paragraph"></div>
                <div class="stats">
                    <div class="stats1">
                        <div class="number"></div>
                        <div class="text"></div>
                    </div>
                    <div class="stats2">
                        <div class="number"></div>
                        <div class="text"></div>
                    </div>
                    <div class="stats3">
                        <div class="number"></div>
                        <div class="text"></div>
                    </div>    
                </div>
            </div>
            <div class="rightBox"></div>
        </div>
        </div>
    </div>
</body>
</html>
